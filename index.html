<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Looped</title>
</head>
<body>
    <div class="top-bar">
        <div class="logo-looped">    
            <div class="photo-logo">
                <img class="logo" src="./images/logo.png">
            </div>
            <h1 class="top-looped">Looped</h1>
        </div>
        <div class="follow-link">
            <h2 class="follow">Follow us!</h2>
            <div class="links">
                <ul class="social-links">
                    <li><a href="https://soundcloud.com/depooll"><button id="sc">Soundcloud</button></a></li>
                    <li><a href="https://www.facebook.com/loopedd/"><button id="fb">Facebook</button></a></li>
                    <li><a href="https://www.instagram.com/looped_crew/"><button id="ig">Instagram</button></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="quote-photo">
        <h3 class="quote">Good Vibes Only</h3>
    </div>
    <div class="next-event">
        <p class="header">Next Event's:</p>
        <p>To be continued!</p>
    </div>
</body>
</html>
